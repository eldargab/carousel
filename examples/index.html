<html>
  <head>
    <title>Carousel</title>
    <link href="../build/build.css" rel="stylesheet" type="text/css" />
    <script src="../build/build.js" type="text/javascript"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      #carousel {
        margin: auto;
        height: 100%;
        width: 300px;
      }

      .slide > * {
        transition: .4s all ease;
        -webkit-transition: .4s all ease;
        -moz-transition: .4s all ease;
        -o-transition: .4s all ease;
      }
    </style>
  </head>
  <body>
    <div id="carousel">
      <div style="background-color: blue; font-color: white;">
        <b>USE THE ARROW KEYS</b>
      </div>
      <div style="background-color: yellow">
      </div>
      <div style="background-color: green">
      </div>
      <div style="background-color: purple">
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var carousel = require('carousel');
    var c = carousel(document.getElementById('carousel'));
    window.onkeyup = function (e) {
      if (e.which === 39) c.next();
      else if (e.which === 37) c.prev();
    }
    setTimeout(function() {
      c.el.classList.add('slide')
    })
  </script>
</html>
